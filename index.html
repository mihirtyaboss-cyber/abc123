<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ‚ù§Ô∏è</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .screen {
      text-align: center;
      position: absolute;
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .hidden {
      opacity: 0;
      transform: scale(0.95);
      pointer-events: none;
    }

    h1 {
      font-size: 42px;
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      width: 150px;
      padding: 14px 0;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background-color: #ff4d6d;
      color: white;
      transition: transform 0.25s ease;
    }

    button:hover { transform: scale(1.05); }

    #noBtn { position: relative; }

    /* LOVE SCREEN */
    .love-screen h1 {
      font-size: 46px;
      color: #ff2e63;
      margin-bottom: 10px;
    }

    .message {
      font-family: "Comic Sans MS", cursive;
      font-size: 30px;
      font-weight: bold;
      margin-top: 25px;
      min-height: 100px;
      max-width: 90vw;
      background: linear-gradient(90deg, #ff4d6d, #ff9a9e, #fbc2eb, #a18cd1);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0%; }
      50% { background-position: 100%; }
      100% { background-position: 0%; }
    }

    .emojis {
      font-size: 40px;
      margin-top: 20px;
    }

    /* MEMORY SECTION */
    .memories {
      margin-top: 50px;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
    }

    .memories.show {
      opacity: 1;
      transform: translateY(0);
    }

    .memories h2 {
      color: #fff;
      font-size: 32px;
      margin-bottom: 25px;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .polaroid {
      background: white;
      padding: 10px 10px 20px;
      border-radius: 12px;
      width: 220px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transform: rotate(var(--angle));
      transition: transform 0.4s ease;
    }

    .polaroid:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .polaroid img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      color: #ff4d6d;
      font-weight: bold;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -30px;
      font-size: 26px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- QUESTION -->
  <div class="screen" id="questionScreen">
    <h1>Are you really my cute baby?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- LOVE -->
  <div class="screen hidden love-screen" id="loveScreen">
    <h1>yess ofccccc bebuuuuu u areee üíñ</h1>
    <div class="message" id="randomText"></div>
    <div class="emojis">üòòüíã‚ù§Ô∏èüòçüíû</div>

    <!-- MEMORY SECTION -->
    <div class="memories" id="memories">
      <h2>Our Childhood Memories üíï</h2>
      <div class="photo-grid">
        <div class="polaroid" style="--angle:-6deg">
          <img src="images/pic1.jpg">
          <div class="caption">Tiny us ü•∫</div>
        </div>
        <div class="polaroid" style="--angle:4deg">
          <img src="images/pic2.jpg">
          <div class="caption">Cutest days üíñ</div>
        </div>
        <div class="polaroid" style="--angle:-4deg">
          <img src="images/pic3.jpg">
          <div class="caption">Little smiles ‚ú®</div>
        </div>
        <div class="polaroid" style="--angle:6deg">
          <img src="images/pic4.jpg">
          <div class="caption">Forever cute ‚ù§Ô∏è</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionScreen = document.getElementById("questionScreen");
    const loveScreen = document.getElementById("loveScreen");
    const randomTextEl = document.getElementById("randomText");
    const memories = document.getElementById("memories");

    const finalText =
      "I loveee youuu myy biuuuu üíñ myy sweetaaaa üòò cutuuu lill babyyyyy üíûüíãüòç‚ù§Ô∏è";

    noBtn.addEventListener("mouseenter", () => {
      noBtn.style.transform =
        `translate(${Math.random()*260-130}px, ${Math.random()*140-70}px)`;
    });

    yesBtn.addEventListener("click", () => {
      questionScreen.classList.add("hidden");
      setTimeout(() => {
        loveScreen.classList.remove("hidden");
        revealText();
      }, 700);
    });

    function revealText() {
      let i = 0;
      const interval = setInterval(() => {
        randomTextEl.textContent += finalText[i];
        i++;
        if (i >= finalText.length) {
          clearInterval(interval);
          setTimeout(() => memories.classList.add("show"), 800);
        }
      }, 70);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 9000);
    }

    setInterval(createHeart, 350);
  </script>

</body>
</html>
